
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iceland Slideshow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* maintains aspect ratio and avoids cropping */
    }
    </style>
</head>
<body onclick="nextSlide()">
    <img id="slideshow" src="slideshow_images/slide_1.jpg" alt="Slide">
    <script>
        const slides = [
            "slideshow_images/slide_1.jpg",
            "slideshow_images/slide_2.jpg",
            "slideshow_images/slide_3.jpg",
            "slideshow_images/slide_4.jpg",
            "slideshow_images/slide_5.jpg"
        ];
        let index = 0;
        function nextSlide() {
            index = (index + 1) % slides.length;
            document.getElementById('slideshow').src = slides[index];
        }
    </script>
</body>
</html>
